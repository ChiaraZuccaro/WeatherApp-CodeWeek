<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="img/sicily-logo.png">
    <title>Sicily weather</title>

    <link rel="stylesheet" href="css/weatherStyle.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <div class="h1-logo">
            <img src="img/sicily-logo.png" alt="sicily logo" width="140px" height="auto">
            <h1>Sicily weather</h1>
        </div>


        <div class="options">
            <label for="city-selector">Choose a city to display</label>
            <select name="cities" id="city-selector" title="selector">                
                <option selected>All cities</option>
            </select>
        </div>
    </header>
    
    
    <div id="time-zone"></div>

    <!-- display saves -->
    <section class="saved-city">        
    </section>

    <!-- display all city -->
    <section id="city-list"></section>

    <!-- add a city -->
    <section class="add-city">
        <form>
            <h3>Let's add your city!</h3>
            <div class="user-add">
                <label for="city">Where are you from? (or you can write any city you want)</label>
                <input id="city" type="text" placeholder="write here the city...">
            </div>
            <div class="user-add">
                <label for="img">What is the most iconic monument?</label>
                <input id="img" type="url" placeholder="an url is needed">
            </div>
            <div class="all-check">
                <p>Do you want it in saves?</p>
                <div class="choice">
                    <div class="labels">
                        <label for="yes-check">Yes</label>
                        <input id="yes-check" type="radio" name="saves" value="yes">
                    </div>
                    <div class="labels">
                        <label for="no-check">No</label>
                        <input id="no-check" type="radio" name="saves" value="no">
                    </div>
                </div>
            </div>
            <button id="confirm" type="submit">Confirm</button>
        </form>
    </section>


    <footer>
        <p>Made by <a href="https://www.linkedin.com/in/chiara-zuccaro/" target="_blank">Chiara Zuccaro</a></p>
    </footer>

    <script src="js/weatherapp.js" type="module"></script>
    <script src="js/function.js" type="module"></script>
    <script src="js/addingCity.js" type="module"></script>
</body>
</html>
