<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link rel="stylesheet" href="css/weatherStyle.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <div class="h1-logo">
            <img src="img/sicily-logo.png" alt="sicily logo" width="140px" height="auto">
            <h1>Sicily weather</h1>
        </div>


        <div class="options">
            <label for="city-selector">Choose a city to display</label>
            <select name="cities" id="city-selector" title="selector">                
                <option selected>All cities</option>
            </select>
        </div>
    </header>
    
    
    <div id="time-zone"></div>

    <!-- display saves -->
    <section class="saved-city">
    </section>

    <!-- display all city -->
    <section id="city-list"></section>

    <!-- add a city -->
    <section class="add-city">

    </section>


    <footer>
        <p>Made by <a href="https://www.linkedin.com/in/chiara-zuccaro/" target="_blank">Chiara Zuccaro</a></p>
    </footer>

    <script src="js/weatherapp.js" type="module"></script>
    <script src="js/function.js" type="module"></script>
</body>
</html>
